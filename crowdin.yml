# Crowdin config
project_id_env: CROWDIN_PROJECT_ID
api_token_env: CROWDIN_PERSONAL_TOKEN

# Base paths
base_path: .
base_url: https://api.crowdin.com

# File structure in Crowdin
preserve_hierarchy: true

# Files configuration
files:
  - source: /desktop/en/**/*.*
    translation: /desktop/%two_letters_code%/%original_file_name%

  - source: /web/en/**/*.*
    translation: /web/%two_letters_code%/%original_file_name%
